<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Form</title>
  </head>
  <body>
    <div class="container-fluid"> <h1>FORM HTML</h1> </div>
        <form action="" name="FormPost" onsubmit="return validaForm();">
        <label for="Titolo">Titolo del post</label>      
        <input type="text" id="Titolo" name="Titolo" value="Title">
        <br>
        <label for="autore">Autore del post</label>
        <input type="text" name="autore" id="autore" value="Author">
        <br>
        <label for="category">Inserisci una categoria</label>
        <select name="category" id="category">
            <option value="css">CSS</option>
            <option value="html">HTML</option>
            <option value="javascript">JS</option>
            <option value="logica">LOGICA</option>
            <option value="c++">C++</option>
            <option value="java">JAVA</option>
            <option value="sql">SQL</option>
            <option value="bootstrap">BOOTSTRAP</option>
            <option value="PYTHON">PYTHON</option>
        </select>
        <br>
        <label for="autore">Post</label><br>
        <textarea name="test" id="post" cols="30" rows="10">Inserisci Il Testo Qui</textarea><br>
        <label for="autore">Link</label><br>
        <textarea name="test" id="link" cols="30" rows="1">Inserisci Il Link Qui</textarea><br>
        <input type="submit"><input type="reset">
    </form>
    
<script>
    function validaForm()
    {if (document.FormPost.titolo.value==""){
    alert("Inserire il Titolo");
    return false;
}
if (document.FormPost.autore.value==""){
    alert("Inserire il Autore");
    return false;
}
if (document.FormPost.category.value==""){
    alert("Inserire la Categoria");
    return false;
}
    alert("Dati Inseriti Correttamente");
    return true;
}
</script>

  </body>
</html>
